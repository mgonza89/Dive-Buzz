<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style>
      p {
        font-weight: bold;
      }
      div {
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Nombre:</p>
      <input id="nombre" class="respuesta" type="text"></input>
      <p>Apellido:</p>
      <input id="apellido" class="respuesta" type="text"></input>
      <p>Mail:</p>
      <input id="mail" class="respuesta" type="text"></input>
      <p>Nombre de usuario:</p>
      <input id="usuario" class="respuesta" type="text"></input>
      <p>Contraseña:</p>
      <input id="contraseña" class="respuesta" type="text"></input>
      <br>
      <br>
      <button id="registro" class="btn btn-default" type="submit">Registrarse</button>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script>

        $("#registro").click(function(){
          if ($("#nombre").val().length == 0 || $("#apellido").val().length == 0 || $("#mail").val().length == 0 || $("#usuario").val().length == 0 || $("#contraseña").val().length == 0){
            alert("Hay campos vacíos, complételos para continuar.")
          }
          else {
            var usuario = {
              Nombre: $("#nombre").val(),
              Apellido: $("#apellido").val(),
              Mail: $("#mail").val(),
              NombreDeUsuario: $("#usuario").val(),
              Contraseña: $("#contraseña").val(),
            };
            alert(JSON.stringify(usuario))
          }
      });


    </script>
  </body>
</html>
